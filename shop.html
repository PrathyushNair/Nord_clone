<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Active Wear</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="//db.onlinewebfonts.com/c/38292514d8f80b45216b865422916b0b?family=Brandon+Text" rel="stylesheet" type="text/css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link href="//db.onlinewebfonts.com/c/38292514d8f80b45216b865422916b0b?family=Brandon+Text" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./styles/footerStyles.css">

    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/navStyle.css">
</head>
<body>
    <div id="navContainer"></div>
    <div id="Prpagetitle">
        <div id="PrCollection">
           <center> <p style="font-size:xx-large"><b>Work Out. Feel Great. Repeat</b></p></center>
            <img style="width:95% ;margin-left:4% " src="https://n.nordstrommedia.com/id/372ff8ff-74dd-4d85-8749-59a2694a9267.jpeg?h=417&w=1334">
            <div id="Prcollectionname">
                 <div id="PrRunning">Running</div>
                <div id="PrGolf">Golf</div>
                <div id="PrHiking">Hiking</div>
                <div id="PrAthleisure">Athleisure</div>
                <div id="PrNewArrival">New Arrival</div>
            </div>
           
        </div>
        <div id="Prmenstitle">
            <h2 style="padding-top: 2%; ">
                <b>Mens Active Workout & gym</b>
            </h2>
            <p id="Prtotal" style=" font-family: Arial, Helvetica, sans-serif;"></p>   
            <select id="Prsorting">
                <option>Sort Products</option>
                <option value="byrating">Sort By Customer Rating</option>
                <option value="desc">Sort By Price: High to low</option>
                <option value="asc">Sort By Price: Low to High</option>
            </select>
        </div>
        
        
    </div>
    
    <div  id="Prcontainer">
        
            <div id="Prsidebar">
                <hr>
                <div id="Prcategory">
                    <div style="width:90%">Category</div>
                    <div id="crplus">+</div>
                </div>
                <div class="Prcategorydropdown">
                    <div id="Shirts">Shirts</div>
                    <div id="Jackets">Jackets</div>
                    <div id="Shorts">Shorts</div>
                    <div id="Socks">Socks</div>
                    <div id="Pants">Pants</div>
                </div>
                <hr>
                
                
                <div id="Prgender">
                    <div style="width:90%">Gender</div>
                    <div id="grplus">+</div>
                </div>
                <div class="Prgenderdropdown">
                    <div id="Male"><input style="height: 20px;width:20px;"type="checkbox" value="Male"><label>Men</label></div>
                    <div id="Unisex"><input  style="height: 20px;width:20px;"type="checkbox" value="Unisex"><label>Unisex</label></div>
                    <div id="Female"><input  style="height: 20px;width:20px;" type="checkbox" value="Female"><label>Women</label></div>
                </div>
                <hr>
                
               
                <div id="Prbrand">
                    <div style="width:90%">Brand</div>
                    <div id="brplus">+</div>
                </div>
                <div class="Prbranddropdown">
                    <div id="Adidas"><input  style="height: 20px;width:20px;" type="checkbox" value="Adidas"><label>Adidas</label></div>
                    <div id="CalvinKlein"><input  style="height: 20px;width:20px;"type="checkbox" value="Calvin Klein"><label>Calvin Klein</label></div>
                    <div id="Nike"><input  style="height: 20px;width:20px;" type="checkbox" value="Nike"><label>Nike</label></div>
                    <div id="Spyder"><input  style="height: 20px;width:20px;"type="checkbox" value="Spyder"><label>Spyder</label></div>
                    <div id="ZbyZella"><input  style="height: 20px;width:20px;" type="checkbox" value="Z by Zella"><label>Z by Zella</label></div>
                </div>
                <hr>
                
                
                <div id="Prfit">
                    <div style="width:90%">Fit</div>
                    <div id="ftplus">+</div>
                </div>
                <div class="Prfitdropdown">
                    <div id="ClassicFit"><input  style="height: 20px;width:20px;" type="checkbox" value="Classicfit"><label>Classic Fit</label></div>
                    <div id="RegularFit"><input  style="height: 20px;width:20px;"type="checkbox" value="Regularfit"><label>Regular Fit</label></div>
                    <div id="RelaxedFit"><input  style="height: 20px;width:20px;"type="checkbox" value="Relaxedfit"><label>Relaxed Fit</label></div>
                    <div id="SlimFit"><input  style="height: 20px;width:20px;"type="checkbox" value="Slimfit"><label>Slim Fit</label></div>
                    <div id="StraightFit"><input  style="height: 20px;width:20px;"type="checkbox" value="Straightfit"><label>Straight Fit</label></div>
                </div>
                <hr>
                <div id="Prmaterial">
                    <div style="width:90%">Material</div>
                    <div id="plus">+</div>
                </div>
                <hr>
                <div id="Procassion">
                    <div style="width:90%">Ocassion</div>
                    <div id="plus">+</div>
                </div>
                <hr>
                <div id="Prprice">
                    <div style="width:90%">Price</div>
                    <div id="plus">+</div>
                </div>
               
            </div> 
       
          
        <div id="Prproductdisplay"></div> 
       
    </div>

    <footer>
        <div id="sContainer">
            
        </div>
    </footer>
    
</body>
</html>
