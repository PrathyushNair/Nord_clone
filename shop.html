<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Active Wear</title>
    <link rel="stylesheet" href="./style/style.css">
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/navStyle.css">
</head>
<body>
    <div id="navContainer"></div>
    <div id="Prpagetitle">
        <div id="Prmenstitle">
            <h2 style="padding-top: 2%; font-family: Arial, Helvetica, sans-serif;">
                <b>Mens Active Workout & gym</b>
            </h2>
            <p id="Prtotal" style=" font-family: Arial, Helvetica, sans-serif;"></p>   
            <select id="Prsorting">
                <option>Sort Products</option>
                <option value="byrating">Sort By Customer Rating</option>
                <option value="desc">Sort By Price: High to low</option>
                <option value="asc">Sort By Price: Low to High</option>
            </select>
        </div>
        
        
    </div>
    
    <div  id="Prcontainer">
        
            <div id="Prsidebar">
                <hr>
                <div id="Prcategory">
                    <div style="width:90%">Category</div>
                    <div id="plus">+</div>
                </div>
                <div class="Prcategorydropdown">
                    <div id="Shirts">Shirts</div>
                    <div id="Jackets">Jackets</div>
                    <div id="Shorts">Shorts</div>
                    <div id="Socks">Socks</div>
                    <div id="Pants">Pants</div>
                </div>
                <hr>
                
                
                <div id="Prgender">
                    <div style="width:90%">Gender</div>
                    <div id="plus">+</div>
                </div>
                <div class="Prgenderdropdown">
                    <div id="Male"><input type="checkbox" value="Male"><label>Men</label></div>
                    <div id="Unisex"><input type="checkbox" value="Unisex"><label>Unisex</label></div>
                    <div id="Female"><input type="checkbox" value="Female"><label>Women</label></div>
                </div>
                <hr>
                
               
                <div id="Prbrand">
                    <div style="width:90%">Brand</div>
                    <div id="plus">+</div>
                </div>
                <div class="Prbranddropdown">
                    <div id="Adidas"><input type="checkbox" value="Adidas"><label>Adidas</label></div>
                    <div id="CalvinKlein"><input type="checkbox" value="Calvin Klein"><label>Calvin Klein</label></div>
                    <div id="Nike"><input type="checkbox" value="Nike"><label>Nike</label></div>
                    <div id="Spyder"><input type="checkbox" value="Spyder"><label>Spyder</label></div>
                    <div id="ZbyZella"><input type="checkbox" value="Z by Zella"><label>Z by Zella</label></div>
                </div>
                <hr>
                
                
                <div id="Prfit">
                    <div style="width:90%">Fit</div>
                    <div id="plus">+</div>
                </div>
                <div class="Prfitdropdown">
                    <div id="ClassicFit"><input type="checkbox" value="Classicfit"><label>Classic Fit</label></div>
                    <div id="RegularFit"><input type="checkbox" value="Regularfit"><label>Regular Fit</label></div>
                    <div id="RelaxedFit"><input type="checkbox" value="Relaxedfit"><label>Relaxed Fit</label></div>
                    <div id="SlimFit"><input type="checkbox" value="Slimfit"><label>Slim Fit</label></div>
                    <div id="StraightFit"><input type="checkbox" value="Straightfit"><label>Straight Fit</label></div>
                </div>
                <hr>
               
            </div> 
       
          
        <div id="Prproductdisplay"></div> 
       
    </div>
    
</body>
</html>
<script src="shop.js" type="module"></script>
<script src="./scripts/nav.js" type="module"></script>
